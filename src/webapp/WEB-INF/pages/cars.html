<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Series</th>
            <th>Model</th>
            <th>Owner</th>
        </tr>
        <tr th:each = "car : ${carList}">
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getOwner()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
